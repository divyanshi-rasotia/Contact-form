<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Say Hello</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup-alert"></div>
  <div class="card">
    <div class="left-panel">
    <span id="success-text" class="sparkle-text">Wohoo! Message Sent</span>
      <img id="character" src="assets/happy.png" alt="Character">
      <img id="mail" src="assets/mail.png" alt="Mail">
    </div>
    <div class="right-panel">
      <h1>! Hello There !</h1>
      <p>We'd love to contact for any feedback or concerns..</p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your name">
        <input type="email" id="email" placeholder="Your email">
        <textarea id="message" placeholder="Your message"></textarea>
        <button type="submit">S E N D  ! !</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
